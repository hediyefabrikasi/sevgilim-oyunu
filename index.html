<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Beni Ne Kadar Tanƒ±yorsun?</title>
  <style>
    :root {
      --bg1: #ff6b81;
      --bg2: #ffb8c6;
      --card-bg: rgba(255,255,255,0.95);
      --accent: #ff3b5c;
      --text-dark: #333;
      --radius: 20px;
      --shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: env(safe-area-inset-top) 12px 24px;
      color: var(--text-dark);
    }

    .app {
      width: 100%;
      max-width: 420px;
    }

    /* ---------- HEADER ---------- */
    .header {
      margin-top: 28px; /* üîΩ √ústten a≈üaƒüƒ± aldƒ±k */
      margin-bottom: 16px;
      text-align: center;
      color: white;
    }

    .title {
      font-size: 1.8rem;
      font-weight: 800;
      margin: 0 0 10px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(10px);
      border-radius: 14px;
      padding: 10px 12px;
      font-size: 0.9rem;
    }

    .top-left, .top-right {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .pill {
      background: rgba(255,255,255,0.9);
      color: #ff3b5c;
      padding: 4px 10px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 0.75rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      gap: 4px;
      cursor: default;
      user-select: none;
    }

    .pill.clickable {
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    .pill.clickable:active {
      transform: scale(0.96);
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    /* ---------- GAME CARD ---------- */
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: var(--shadow);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .image-box {
      width: 100%;
      aspect-ratio: 4 / 3;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 12px;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .question {
      font-size: 1.05rem;
      font-weight: 700;
      margin-bottom: 14px;
      line-height: 1.35;
      text-align: center;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    .option-btn {
      border: none;
      border-radius: 14px;
      padding: 14px 12px;
      font-size: 0.95rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ff3b5c, #ff7a90);
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(255,59,92,0.35);
      transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s ease;
    }

    .option-btn.secondary {
      background: linear-gradient(135deg, #6c757d, #9aa0a6);
      box-shadow: 0 6px 16px rgba(108,117,125,0.35);
    }

    .option-btn:active {
      transform: scale(0.97);
      box-shadow: 0 3px 10px rgba(0,0,0,0.25);
    }

    .option-btn.correct {
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      box-shadow: 0 6px 16px rgba(46,204,113,0.35);
    }

    .option-btn.wrong {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      box-shadow: 0 6px 16px rgba(231,76,60,0.35);
    }

    /* ---------- FOOTER / RESTART ---------- */
    .center {
      text-align: center;
      margin-top: 14px;
    }

    .restart-btn {
      border: none;
      border-radius: 999px;
      padding: 12px 18px;
      font-size: 0.9rem;
      font-weight: 800;
      background: white;
      color: #ff3b5c;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }

    .restart-btn:active {
      transform: scale(0.96);
      box-shadow: 0 3px 10px rgba(0,0,0,0.25);
    }

    /* ---------- THEME MODAL ---------- */
    .theme-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
      padding: 20px;
    }

    .theme-modal.active {
      display: flex;
    }

    .theme-box {
      background: white;
      border-radius: 20px;
      padding: 18px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: pop 0.25s ease;
    }

    @keyframes pop {
      from { transform: scale(0.92); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .theme-title {
      font-size: 1.2rem;
      font-weight: 800;
      margin-bottom: 12px;
      text-align: center;
    }

    .theme-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .theme-btn {
      border: none;
      border-radius: 14px;
      padding: 14px 10px;
      font-weight: 800;
      cursor: pointer;
      color: white;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }

    .theme-btn:active {
      transform: scale(0.96);
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }

    .theme-romantic { background: linear-gradient(135deg, #ff6b81, #ffb8c6); }
    .theme-night    { background: linear-gradient(135deg, #141e30, #243b55); }
    .theme-sunset   { background: linear-gradient(135deg, #ff512f, #dd2476); }
    .theme-ocean    { background: linear-gradient(135deg, #2193b0, #6dd5ed); }

    /* ---------- RESULT SCREEN ---------- */
    .result {
      text-align: center;
      padding: 16px 8px;
      animation: fadeIn 0.4s ease;
    }

    .result h2 {
      margin-top: 0;
      font-size: 1.5rem;
      font-weight: 900;
      color: #ff3b5c;
    }

    .stars {
      font-size: 1.8rem;
      margin: 8px 0 14px;
    }

    /* ---------- SMALL DEVICES ---------- */
    @media (max-width: 360px) {
      .title { font-size: 1.6rem; }
      .pill { font-size: 0.7rem; padding: 4px 8px; }
      .option-btn { font-size: 0.9rem; padding: 12px 10px; }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- HEADER -->
    <div class="header">
      <h1 class="title">üíñ Sevgilim Beni Ne Kadar Tanƒ±yor?</h1>
      <div class="top-bar">
        <div class="top-left">
          <div class="pill">‚è± <span id="time">0</span>s</div>
          <div class="pill">üèÜ <span id="score">0</span></div>
        </div>
        <div class="top-right">
          <div class="pill clickable" onclick="toggleSound()">üîä</div>
          <div class="pill clickable" onclick="openTheme()">üé® Tema</div>
        </div>
      </div>
    </div>

    <!-- GAME CARD -->
    <div class="card" id="game-card"></div>
  </div>

  <!-- THEME MODAL -->
  <div class="theme-modal" id="theme-modal">
    <div class="theme-box">
      <div class="theme-title">üé® Tema Se√ß</div>
      <div class="theme-grid">
        <button class="theme-btn theme-romantic" onclick="setTheme('romantic')">Romantik</button>
        <button class="theme-btn theme-night" onclick="setTheme('night')">Gece</button>
        <button class="theme-btn theme-sunset" onclick="setTheme('sunset')">G√ºn Batƒ±mƒ±</button>
        <button class="theme-btn theme-ocean" onclick="setTheme('ocean')">Okyanus</button>
      </div>
    </div>
  </div>

  <!-- AUDIO -->
  <audio id="correctSound" src="audios/correct.mp3" preload="auto"></audio>
  <audio id="wrongSound" src="audios/wrong.mp3" preload="auto"></audio>
  <audio id="bgMusic" src="audios/bg.mp3" preload="auto" loop></audio>

  <script>
    /* ---------------- QUESTIONS ---------------- */
    const questions = [
      {
        text: "ƒ∞lk tanƒ±≈ütƒ±ƒüƒ±mƒ±z yeri hatƒ±rlƒ±yor mu?",
        image: "images/q1.jpg",
        options: ["Kafede tanƒ±≈ütƒ±k", "Online tanƒ±≈ütƒ±k"],
        correct: 1
      },
      {
        text: "En sevdiƒüim tatlƒ± hangisi?",
        image: "images/q2.jpg",
        options: ["Tiramisu", "Cheesecake"],
        correct: 0
      },
      {
        text: "Beni en √ßok mutlu eden k√º√ß√ºk ≈üey nedir?",
        image: "images/q3.jpg",
        options: ["Sabah mesajƒ±", "S√ºrpriz hediye"],
        correct: 0
      },
      {
        text: "En sevdiƒüim tatil t√ºr√º hangisi?",
        image: "images/q4.jpg",
        options: ["Deniz tatili", "Doƒüa ka√ßamaƒüƒ±"],
        correct: 1
      },
      {
        text: "Birlikte izlemeyi en sevdiƒüimiz ≈üey?",
        image: "images/q5.jpg",
        options: ["Romantik film", "Komedi dizisi"],
        correct: 1
      },
      {
        text: "En √ßok hangi hediyeye duygulanƒ±rƒ±m?",
        image: "images/q6.jpg",
        options: ["El yazƒ±sƒ± mektup", "Pahalƒ± hediye"],
        correct: 0
      },
      {
        text: "En sevdiƒüim m√ºzik t√ºr√º?",
        image: "images/q7.jpg",
        options: ["Pop", "Slow / Romantik"],
        correct: 1
      },
      {
        text: "Beni en √ßok g√ºld√ºren ≈üey?",
        image: "images/q8.jpg",
        options: ["Komik videolar", "ƒ∞√ß ≈üakalarƒ±mƒ±z"],
        correct: 1
      },
      {
        text: "Birlikte yapmak istediƒüim hayal?",
        image: "images/q9.jpg",
        options: ["D√ºnya turu", "Birlikte ev kurmak"],
        correct: 1
      },
      {
        text: "Sence seni neden bu kadar seviyorum?",
        image: "images/q10.jpg",
        options: ["Yakƒ±≈üƒ±klƒ± olduƒüun i√ßin", "Kalbin g√ºzel olduƒüu i√ßin"],
        correct: 1
      }
    ];

    /* ---------------- STATE ---------------- */
    let current = 0;
    let score = 0;
    let timer = 0;
    let interval = null;
    let soundOn = true;

    const card = document.getElementById("game-card");
    const timeEl = document.getElementById("time");
    const scoreEl = document.getElementById("score");
    const correctSound = document.getElementById("correctSound");
    const wrongSound = document.getElementById("wrongSound");
    const bgMusic = document.getElementById("bgMusic");

    /* ---------------- INIT ---------------- */
    startGame();

    function startGame() {
      current = 0;
      score = 0;
      timer = 0;
      scoreEl.textContent = score;
      timeEl.textContent = timer;
      clearInterval(interval);
      interval = setInterval(() => {
        timer++;
        timeEl.textContent = timer;
      }, 1000);
      renderQuestion();
    }

    /* ---------------- RENDER QUESTION ---------------- */
    function renderQuestion() {
      const q = questions[current];
      card.innerHTML = `
        <div class="image-box">
          <img src="${q.image}" alt="Soru G√∂rseli">
        </div>
        <div class="question">${q.text}</div>
        <div class="options">
          <button class="option-btn" onclick="answer(0)">${q.options[0]}</button>
          <button class="option-btn secondary" onclick="answer(1)">${q.options[1]}</button>
        </div>
      `;
    }

    /* ---------------- ANSWER ---------------- */
    function answer(index) {
      const buttons = document.querySelectorAll(".option-btn");
      const q = questions[current];

      if (index === q.correct) {
        if (soundOn) correctSound.play();
        buttons[index].classList.add("correct");
        score++;
        scoreEl.textContent = score;
        setTimeout(() => {
          current++;
          if (current < questions.length) {
            renderQuestion();
          } else {
            endGame();
          }
        }, 700);
      } else {
        if (soundOn) wrongSound.play();
        buttons[index].classList.add("wrong");
        clearInterval(interval);
        setTimeout(() => {
          showRestart();
        }, 700);
      }
    }

    /* ---------------- END GAME ---------------- */
    function endGame() {
      clearInterval(interval);
      let stars = "‚≠ê";
      if (score >= 9) stars = "‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê";
      else if (score >= 7) stars = "‚≠ê‚≠ê‚≠ê‚≠ê";
      else if (score >= 5) stars = "‚≠ê‚≠ê‚≠ê";
      else if (score >= 3) stars = "‚≠ê‚≠ê";
      else stars = "‚≠ê";

      card.innerHTML = `
        <div class="result">
          <h2>üíñ Oyun Bitti!</h2>
          <div class="stars">${stars}</div>
          <p>${score}/10 doƒüru yaptƒ±n</p>
          <p>‚è± ${timer} saniye s√ºrd√º</p>
          <div class="center">
            <button class="restart-btn" onclick="startGame()">üîÑ Tekrar Oyna</button>
          </div>
        </div>
      `;
    }

    /* ---------------- RESTART AFTER WRONG ---------------- */
    function showRestart() {
      card.innerHTML = `
        <div class="result">
          <h2>‚ùå Yanlƒ±≈ü Cevap!</h2>
          <p>Ba≈üa d√∂nmek ister misin?</p>
          <div class="center">
            <button class="restart-btn" onclick="startGame()">üîÑ Ba≈ütan Ba≈üla</button>
          </div>
        </div>
      `;
    }

    /* ---------------- SOUND ---------------- */
    function toggleSound() {
      soundOn = !soundOn;
      if (soundOn) {
        bgMusic.play().catch(() => {});
      } else {
        bgMusic.pause();
      }
    }

    /* ---------------- THEME ---------------- */
    function openTheme() {
      document.getElementById("theme-modal").classList.add("active");
    }

    function setTheme(theme) {
      const root = document.documentElement;
      if (theme === "romantic") {
        root.style.setProperty("--bg1", "#ff6b81");
        root.style.setProperty("--bg2", "#ffb8c6");
      }
      if (theme === "night") {
        root.style.setProperty("--bg1", "#141e30");
        root.style.setProperty("--bg2", "#243b55");
      }
      if (theme === "sunset") {
        root.style.setProperty("--bg1", "#ff512f");
        root.style.setProperty("--bg2", "#dd2476");
      }
      if (theme === "ocean") {
        root.style.setProperty("--bg1", "#2193b0");
        root.style.setProperty("--bg2", "#6dd5ed");
      }
      document.getElementById("theme-modal").classList.remove("active");
    }

    /* Close modal when clicking outside */
    document.getElementById("theme-modal").addEventListener("click", e => {
      if (e.target.id === "theme-modal") {
        document.getElementById("theme-modal").classList.remove("active");
      }
    });
  </script>
</body>
</html>
