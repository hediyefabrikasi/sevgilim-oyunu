  <style>
    :root {
      --bg1: #ff6b81;
      --bg2: #ffb8c6;
      --card-bg: rgba(255,255,255,0.95);
      --accent: #ff3b5c;
      --text-dark: #333;
      --radius: 20px;
      --shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: env(safe-area-inset-top) 12px 24px;
      color: var(--text-dark);
    }

    .app {
      width: 100%;
      max-width: 420px;
    }

    /* ---------- HEADER ---------- */
    .header {
      margin-top: 28px;
      margin-bottom: 16px;
      text-align: center;
      color: white;
    }

    .title {
      font-size: 1.8rem;
      font-weight: 800;
      margin: 0 0 10px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(10px);
      border-radius: 14px;
      padding: 10px 12px;
      font-size: 0.9rem;
    }

    .top-left, .top-right {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .pill {
      background: rgba(255,255,255,0.9);
      color: #ff3b5c;
      padding: 4px 10px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 0.75rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      gap: 4px;
      cursor: default;
      user-select: none;
    }

    .pill.clickable {
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    .pill.clickable:active {
      transform: scale(0.96);
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    /* ---------- GAME CARD ---------- */
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: var(--shadow);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .image-box {
      width: 100%;
      aspect-ratio: 4 / 3;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 12px;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .question {
      font-size: 1.05rem;
      font-weight: 700;
      margin-bottom: 14px;
      line-height: 1.35;
      text-align: center;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    .option-btn {
      border: none;
      border-radius: 14px;
      padding: 14px 12px;
      font-size: 0.95rem;
      font-weight: 700;
      background: linear-gradient(135deg, #ff3b5c, #ff7a90);
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(255,59,92,0.35);
      transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s ease;
    }

    .option-btn.secondary {
      background: linear-gradient(135deg, #6c757d, #9aa0a6);
      box-shadow: 0 6px 16px rgba(108,117,125,0.35);
    }

    .option-btn:active {
      transform: scale(0.97);
      box-shadow: 0 3px 10px rgba(0,0,0,0.25);
    }

    .option-btn.correct {
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      box-shadow: 0 6px 16px rgba(46,204,113,0.35);
    }

    .option-btn.wrong {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      box-shadow: 0 6px 16px rgba(231,76,60,0.35);
    }

    /* ---------- FOOTER / RESTART ---------- */
    .center {
      text-align: center;
      margin-top: 14px;
    }

    .restart-btn {
      border: none;
      border-radius: 999px;
      padding: 12px 18px;
      font-size: 0.9rem;
      font-weight: 800;
      background: white;
      color: #ff3b5c;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }

    .restart-btn:active {
      transform: scale(0.96);
      box-shadow: 0 3px 10px rgba(0,0,0,0.25);
    }

    /* ---------- START SCREEN ---------- */
    .start-screen {
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    .start-screen .image-box {
      margin-bottom: 16px;
    }

    .start-title {
      font-size: 1.3rem;
      font-weight: 900;
      margin-bottom: 14px;
      color: #ff3b5c;
    }

    /* ---------- THEME MODAL ---------- */
    .theme-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
      padding: 20px;
    }

    .theme-modal.active {
      display: flex;
    }

    .theme-box {
      background: white;
      border-radius: 20px;
      padding: 18px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: pop 0.25s ease;
    }

    @keyframes pop {
      from { transform: scale(0.92); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .theme-title {
      font-size: 1.2rem;
      font-weight: 800;
      margin-bottom: 12px;
      text-align: center;
    }

    .theme-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .theme-btn {
      border: none;
      border-radius: 14px;
      padding: 14px 10px;
      font-weight: 800;
      cursor: pointer;
      color: white;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }

    .theme-btn:active {
      transform: scale(0.96);
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }

    .theme-romantic { background: linear-gradient(135deg, #ff6b81, #ffb8c6); }
    .theme-night    { background: linear-gradient(135deg, #141e30, #243b55); }
    .theme-sunset   { background: linear-gradient(135deg, #ff512f, #dd2476); }
    .theme-ocean    { background: linear-gradient(135deg, #2193b0, #6dd5ed); }

    /* ---------- RESULT SCREEN ---------- */
    .result {
      text-align: center;
      padding: 16px 8px;
      animation: fadeIn 0.4s ease;
    }

    .result h2 {
      margin-top: 0;
      font-size: 1.5rem;
      font-weight: 900;
      color: #ff3b5c;
    }

    .stars {
      font-size: 1.8rem;
      margin: 8px 0 14px;
    }

    /* ---------- SMALL DEVICES ---------- */
    @media (max-width: 360px) {
      .title { font-size: 1.6rem; }
      .pill { font-size: 0.7rem; padding: 4px 8px; }
      .option-btn { font-size: 0.9rem; padding: 12px 10px; }
    }
  </style>
</head>
